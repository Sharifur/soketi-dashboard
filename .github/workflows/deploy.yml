name: ğŸš€ Deploy Soketi Dashboard

on:
  push:
    branches: [ production ]

env:
  PHP_VERSION: '8.2'

jobs:
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/production' && github.event_name == 'push'
    environment: production

    steps:
      - name: ğŸš€ Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          password: ${{ secrets.PRODUCTION_PASSWORD }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script: |
            echo "ğŸŒŸ Starting Soketi Dashboard deployment to production..."

            # Navigate to application directory
            cd ${{ secrets.PRODUCTION_APP_PATH }}

            # Debug: Check current git status
            echo "ğŸ“ Current directory: $(pwd)"
            echo "ğŸ“ Git status before deployment:"
            git status || echo "âš ï¸ Not a git repository or git error"

            # Create backup
            BACKUP_DIR="../backups/$(date +%Y%m%d-%H%M%S)"
            mkdir -p ../backups
            cp -r . "$BACKUP_DIR"
            echo "âœ… Backup created at $BACKUP_DIR"

            # Enable maintenance mode
            php artisan down --message="Deploying..." --retry=60

            # Enhanced git operations with debugging
            echo "ğŸ”„ Fetching latest changes..."
            git fetch origin --verbose

            echo "ğŸ“‹ Available branches:"
            git branch -a

            echo "ğŸ”„ Current branch and commit:"
            git branch
            git log --oneline -1

            echo "ğŸ”„ Resetting to origin/production..."
            git reset --hard origin/production

            echo "ğŸ§¹ Cleaning untracked files..."
            git clean -fd

            echo "âœ… After git operations:"
            git log --oneline -1
            git status

            # Alternative approach if the above doesn't work:
            # Uncomment these lines and comment out the git reset approach above
            # echo "ğŸ”„ Alternative: Using git pull..."
            # git stash push -m "Pre-deployment stash $(date)"
            # git checkout production
            # git pull origin production --force

            # Install/update PHP dependencies
            echo "ğŸ“¦ Installing PHP dependencies..."
            composer install --no-dev --optimize-autoloader --no-interaction

            # Install/update NPM dependencies and build assets
            echo "ğŸ“¦ Installing NPM dependencies..."
            npm ci
            echo "ğŸ—ï¸ Building assets..."
            npm run build

            # Clear caches
            echo "ğŸ§¹ Clearing caches..."
            php artisan config:clear
            php artisan cache:clear
            php artisan view:clear
            php artisan route:clear

            # Run migrations
            echo "ğŸ—„ï¸ Running migrations..."
            php artisan migrate --force

            # Optimize for production
            echo "âš¡ Optimizing for production..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # Update file permissions
            echo "ğŸ” Updating file permissions..."
            sudo chown -R www-data:www-data storage bootstrap/cache public/build
            sudo chmod -R 755 storage bootstrap/cache public/build

            # Restart services
            echo "ğŸ”„ Restarting services..."
            sudo systemctl reload nginx
            sudo systemctl reload php8.2-fpm

            # Enhanced health check
            echo "ğŸ©º Performing health check..."
            sleep 3
            if curl -f -s http://localhost > /dev/null; then
              echo "âœ… Health check passed"
            else
              echo "âŒ Health check failed - checking logs..."
              tail -n 10 /var/log/nginx/error.log || echo "Could not read nginx logs"
            fi

            # Disable maintenance mode
            php artisan up

            # Clean old backups (keep last 3)
            echo "ğŸ§¹ Cleaning old backups..."
            cd ../backups
            ls -1t | tail -n +4 | xargs -r rm -rf

            echo "ğŸ‰ Production deployment completed!"
